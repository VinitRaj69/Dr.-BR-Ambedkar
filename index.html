<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. BR Ambedkar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Poppins:wght@300&display=swap');
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: gray;
            padding:45px;
        }
        .card{
            background-color: white;
            width:198px;
            height: 344px;
            border-radius:7px;
        }
        .image{
            padding:5px;
            
        }
        .image img{
            border-radius: 7px;
        }
        .content{
            padding:13px 5px;
            font-family: 'Poppins', sans-serif;
        }
        .content p{
            font-size: 12px;
            padding: 0px 0px;
            color:rgb(96, 94, 94);
        }
        .capsules{
            padding:0px 10px;
        }
        .capsules span{
            border:1px solid gray;
            padding:0px 4px;
            border-radius: 7px;
            font-size:9px;
            opacity:70%;
            font-family: 'Baloo Bhai 2'
        }
        .button{
            text-align: center;
        }
        .button button{
            padding:4px 8px;
            border-radius: 17px;
            background-color: rgba(128, 170, 252, 0.582);
            color:rgb(30, 0, 255);
            font-family: 'Baloo Bhai 2';
            font-weight:600;
            border:none;
            margin:5px;
        }
        .button button:hover{
            background-color: yellow;
            color:black;
        }
        .capsules a{
            text-decoration: none;
            color:inherit;
        }
        .credit p{
            font-size: 8px;
            padding-top: 11px;
            text-align: center;
            opacity: 50%;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        /* .credit a{
            color:inherit;
            text-decoration: none;
        } */
    </style>
</head>
<body>
    <div class="card">

        <div class="image">
            <img width="188" src="https://i0.wp.com/velivada.com/wp-content/uploads/2020/04/ambedkar-babasaheb-jayanti.jpg?w=654&ssl=1" alt="">
        </div>
        <div class="capsules">
           <a href="https://en.wikipedia.org/wiki/B._R._Ambedkar#Education"><span>Education</span></a> 
            <a href="https://en.wikipedia.org/wiki/B._R._Ambedkar#Works"><span>Works</span></a>
        </div>
        <div class="content">
            <h3>Dr. BR Ambedkar</h3>
            <p>
                Bhīmrāo Rāmjī Āmbēḍkar; 14 April 1891, 6 December 1956 was an Indian economist, jurist, social reformer and political leader.
            </p>
        </div>
        <div class="button">
            <a href="https://en.wikipedia.org/wiki/B._R._Ambedkar"><button>Read more</button></a>
        </div>
        <div class="credit">
            <a href="https://www.instagram.com/sk_das_raval?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><p> Designed by @Sudarshan Raval</p></a>
        </div>
    </div>
</body>
</html>
